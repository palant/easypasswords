<html data-porttype="options">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div class="setting">
      <div class="setting-label">
        <label for="site_storage" data-l10n-id="site_storage_title"></label>
        <span class="description" data-l10n-id="site_storage_description"></span>
      </div>
      <input type="checkbox" id="site_storage">
    </div>

    <div class="setting">
      <div class="setting-label">
        <label for="autolock" data-l10n-id="autolock_title"></label>
        <span class="description" data-l10n-id="autolock_description"></span>
      </div>
      <input type="checkbox" id="autolock">
    </div>

    <div class="setting">
      <div class="setting-label">
        <label for="autolock_delay" data-l10n-id="autolock_delay_title"></label>
        <span class="description" data-l10n-id="autolock_delay_description"></span>
      </div>
      <input type="number" id="autolock_delay" min="0">
    </div>
  </body>
</html>
